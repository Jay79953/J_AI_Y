<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Askify | Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f7ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 350px;
    }

    input, button {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 90%;
      font-size: 14px;
    }

    button {
      background-color: #0073e6;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #005bb5;
    }

    #signupSection, #qrSection, #successSection {
      display: none;
    }

    .link {
      color: #0073e6;
      text-decoration: underline;
      cursor: pointer;
    }

    img {
      margin: 10px 0;
    }

    #passMatch {
      font-size: 12px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 id="title">Welcome to Askify</h2>

    <!-- Landing Button -->
    <div id="startSection">
      <button onclick="showSignup()">Get Started</button>
    </div>

    <!-- SIGNUP -->
    <div id="signupSection">
      <input type="email" id="email" placeholder="Gmail">
      <input type="password" id="password" placeholder="Password">
      <input type="password" id="confirmPassword" placeholder="Confirm Password">
      <p id="passMatch"></p>
      <button onclick="goToPayment()" id="nextBtn" disabled>Next</button>
    </div>

    <!-- QR + Payment -->
    <div id="qrSection">
      <p>‚úÖ Account Info Verified! Please scan & pay ‚Çπ99</p>
      <img src="https://api.qrserver.com/v1/create-qr-code/?data=upi://pay?pa=anvy.creations@oksbi&am=99&cu=INR&size=200x200" width="200" alt="QR Code">

      <input type="text" placeholder="Bank Account Name">
      <input type="text" placeholder="Payment Method (GPay/Paytm)">
      <input type="text" placeholder="Transaction/Ref ID">
      <button onclick="submitForm()">Submit</button>
    </div>

    <!-- SUCCESS PAGE WITH DOWNLOAD -->
    <div id="successSection">
      <h3>üéâ Registration Successful!</h3>
      <p>Welcome to Askify! Your account has been created successfully.</p>
      <p>Click the button below to download your welcome package:</p>
      <button onclick="downloadFile()" style="background-color: #28a745; font-size: 16px; padding: 15px;">
        üì• Download Askify Package
      </button>
      <br><br>
      <button onclick="location.reload()" style="background-color: #6c757d;">
        üè† Back to Home
      </button>
    </div>
  </div>

  <script>
    const password = document.getElementById("password");
    const confirmPassword = document.getElementById("confirmPassword");
    const passMsg = document.getElementById("passMatch");
    const nextBtn = document.getElementById("nextBtn");

    function showSignup() {
      document.getElementById("startSection").style.display = "none";
      document.getElementById("signupSection").style.display = "block";
      document.getElementById("title").innerText = "Sign Up";
    }

    // Enable Next button only when passwords match
    confirmPassword.addEventListener("input", () => {
      if (password.value === confirmPassword.value && password.value.length >= 1) {
        passMsg.innerText = "‚úÖ Passwords match";
        passMsg.style.color = "green";
        nextBtn.disabled = false;
      } else {
        passMsg.innerText = "‚ùå Passwords do not match";
        passMsg.style.color = "red";
        nextBtn.disabled = true;
      }
    });

    // Directly go to payment section
    function goToPayment() {
      document.getElementById("signupSection").style.display = "none";
      document.getElementById("qrSection").style.display = "block";
      document.getElementById("title").innerText = "Complete Payment";
    }

    async function submitForm() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const bank_name = document.querySelector('#qrSection input[placeholder="Bank Account Name"]').value;
      const method = document.querySelector('#qrSection input[placeholder="Payment Method (GPay/Paytm)"]').value;
      const upi = document.querySelector('#qrSection input[placeholder="Transaction/Ref ID"]').value;

      try {
        const response = await fetch("/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password, bank_name, method, upi })
        });

        const contentType = response.headers.get('content-type');
        
        if (contentType && contentType.includes('application/json')) {
          const data = await response.json();
          if (data.status === "exists") {
            alert("Email already registered!");
          } else if (data.status === "error") {
            alert("Registration failed: " + data.message);
          } else if (data.status === "success") {
            document.getElementById("qrSection").style.display = "none";
            document.getElementById("successSection").style.display = "block";
            document.getElementById("title").innerText = "Welcome to Askify!";
          }
        } else {
          alert("Registration completed, but there was an issue with the response.");
        }
      } catch (error) {
        console.error('Error:', error);
        alert("Registration failed: " + error.message);
      }
    }

    async function downloadFile() {
      try {
        const response = await fetch("/download-file", {
          method: "GET"
        });

        if (response.ok) {
          const blob = await response.blob();
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'ASKIFY.rar';
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          window.URL.revokeObjectURL(url);
          alert("File downloaded successfully!");
        } else {
          alert("Error downloading file. Please try again.");
        }
      } catch (error) {
        console.error('Download error:', error);
        alert("Download failed: " + error.message);
      }
    }
  </script>
</body>
</html>
