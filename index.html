<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Askify | Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f7ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 350px;
    }

    input, button {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 90%;
      font-size: 14px;
    }

    button {
      background-color: #0073e6;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #005bb5;
    }

    #signupSection, #qrSection {
      display: none;
    }

    img {
      margin: 10px 0;
    }

    #passMatch {
      font-size: 12px;
    }

    .warning {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 id="title">Welcome to Askify</h2>

    <!-- Landing Button -->
    <div id="startSection">
      <button onclick="showSignup()">Register</button>
    </div>

    <!-- SIGNUP -->
    <div id="signupSection">
      <input type="email" id="email" placeholder="Gmail">
      <input type="password" id="password" placeholder="Password">
      <input type="password" id="confirmPassword" placeholder="Confirm Password">
      <p id="passMatch"></p>
      <button onclick="goToQR()" id="nextBtn" disabled>Next</button>
    </div>

    <!-- QR + Payment -->
    <div id="qrSection">
      <p class="warning">⚠ Please Pay ₹99/- . Your account will be approved only if you pay ₹99/-</p>
      <img src="https://api.qrserver.com/v1/create-qr-code/?data=upi://pay?pa=anvy.creations@oksbi&am=99&cu=INR&size=200x200" width="200" alt="QR Code">

      <input type="text" id="bankName" placeholder="Bank Account Name">
      <input type="text" id="method" placeholder="Payment Method (GPay/Paytm)">
      <input type="text" id="upiId" placeholder="Transaction/Ref ID">
      <button onclick="submitForm()">Register</button>
    </div>
  </div>

  <script>
    const password = document.getElementById("password");
    const confirmPassword = document.getElementById("confirmPassword");
    const passMsg = document.getElementById("passMatch");
    const nextBtn = document.getElementById("nextBtn");

    function showSignup() {
      document.getElementById("startSection").style.display = "none";
      document.getElementById("signupSection").style.display = "block";
      document.getElementById("title").innerText = "Sign Up";
    }

    confirmPassword.addEventListener("input", () => {
      if (password.value === confirmPassword.value && password.value.length >= 1) {
        passMsg.innerText = "✅ Passwords match";
        passMsg.style.color = "green";
        nextBtn.disabled = false;
      } else {
        passMsg.innerText = "❌ Passwords do not match";
        passMsg.style.color = "red";
        nextBtn.disabled = true;
      }
    });

    function goToQR() {
      document.getElementById("signupSection").style.display = "none";
      document.getElementById("qrSection").style.display = "block";
      document.getElementById("title").innerText = "Complete Payment";
    }

    function submitForm() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const bank_name = document.getElementById("bankName").value;
      const method = document.getElementById("method").value;
      const upi = document.getElementById("upiId").value;

      fetch("/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password, bank_name, method, upi })
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === "success") {
          alert("Registered successfully!");
          location.reload();
        } else {
          alert("Registration failed: " + data.message);
        }
      });
    }
  </script>
</body>
</html>
