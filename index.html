<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Askify | Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f7ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 350px;
    }

    input, button {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 90%;
      font-size: 14px;
    }

    button {
      background-color: #0073e6;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #005bb5;
    }

    #signupSection, #loginSection {
      display: none;
    }

    .link {
      color: #0073e6;
      text-decoration: underline;
      cursor: pointer;
    }

    #passMatch {
      font-size: 12px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 id="title">Welcome to Askify</h2>

    <!-- Landing Button -->
    <div id="startSection">
      <button onclick="showSignup()">Get Started</button>
      <p>Already have an account? <span class="link" onclick="showLogin()">Login</span></p>
    </div>

    <!-- SIGNUP -->
    <div id="signupSection">
      <input type="email" id="email" placeholder="Gmail">
      <input type="password" id="password" placeholder="Password">
      <input type="password" id="confirmPassword" placeholder="Confirm Password">
      <p id="passMatch"></p>

      <input type="text" id="bank_name" placeholder="Bank Account Name">
      <input type="text" id="method" placeholder="Payment Method (GPay/Paytm)">
      <input type="text" id="upi" placeholder="UPI / Transaction ID">

      <button onclick="register()" id="registerBtn" disabled>Register</button>
      <p>Already registered? <span class="link" onclick="showLogin()">Login</span></p>
    </div>

    <!-- LOGIN -->
    <div id="loginSection">
      <input type="email" id="loginEmail" placeholder="Gmail">
      <input type="password" id="loginPassword" placeholder="Password">
      <button onclick="login()">Login</button>
      <p>New user? <span class="link" onclick="showSignup()">Sign Up</span></p>
    </div>
  </div>

  <script>
    const password = document.getElementById("password");
    const confirmPassword = document.getElementById("confirmPassword");
    const passMsg = document.getElementById("passMatch");
    const registerBtn = document.getElementById("registerBtn");

    function showSignup() {
      document.getElementById("startSection").style.display = "none";
      document.getElementById("loginSection").style.display = "none";
      document.getElementById("signupSection").style.display = "block";
      document.getElementById("title").innerText = "Sign Up";
    }

    function showLogin() {
      document.getElementById("startSection").style.display = "none";
      document.getElementById("signupSection").style.display = "none";
      document.getElementById("loginSection").style.display = "block";
      document.getElementById("title").innerText = "Login";
    }

    confirmPassword.addEventListener("input", () => {
      if (password.value === confirmPassword.value && password.value.length >= 1) {
        passMsg.innerText = "✅ Passwords match";
        passMsg.style.color = "green";
        registerBtn.disabled = false;
      } else {
        passMsg.innerText = "❌ Passwords do not match";
        passMsg.style.color = "red";
        registerBtn.disabled = true;
      }
    });

    async function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const bank_name = document.getElementById("bank_name").value;
      const method = document.getElementById("method").value;
      const upi = document.getElementById("upi").value;

      const res = await fetch("/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password, bank_name, method, upi })
      });

      if (res.ok) {
        const blob = await res.blob();
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "Askify.rar";
        link.click();
        alert("✅ Registered successfully! File downloaded.");
        showLogin();
      } else {
        const msg = await res.json();
        alert("❌ Error: " + msg.message);
      }
    }

    async function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      const res = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const msg = await res.json();
      if (msg.status === "success") {
        alert("✅ Login successful!");
      } else {
        alert("❌ Invalid email or password.");
      }
    }
  </script>
</body>
</html>
